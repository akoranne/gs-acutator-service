#     organization:    {{pws-organization}}
#     space:           {{pws-test-space}}
#     skip_cert_check: true

jobs:
- name: meta-data
  plan:
  - get: metadata
  - get: service-repo
    trigger: true
  - task: gen-meta-data
    file: service-repo/ci/tasks/meta-data/task.yml
    params:
      GROUP: {{group}}
  - put: keyval
    params:
      file: keyvalout/keyval.properties

- name: build
  plan:
  - get: keyval
  - get: service-repo
    passed:
    - meta-data
    trigger: true
  - task: build-and-upload
    privileged: true
    file: service-repo/ci/tasks/build-service/task.yml
    params:
      JFROG_SERVER: ((jfrog-server))
      JFROG_URL: ((jfrog-url))
      JFROG_USER: ((jfrog-user))
      JFROG_PASSWORD: ((jfrog-password))
      JFROG_LOCATION: {{jfrog-location}}
  - put: keyval
    params:
      file: keyvalout/keyval.properties

- name: deploy-dev
  plan:
  - get: keyval
  - get: service-repo
    passed:
    - build
    trigger: true
  - task: build-download
    privileged: true
    file: service-repo/ci/tasks/build-download/task.yml
    params:
      JFROG_SERVER: ((jfrog-server))
      JFROG_URL: ((jfrog-url))
      JFROG_USER: ((jfrog-user))
      JFROG_PASSWORD: ((jfrog-password))
      JFROG_LOCATION: {{jfrog-location}}
  - put: keyval
    params:
      file: keyvalout/keyval.properties
  - put: deploy-dev
    params:
      manifest: build-output/manifest.yml
      path: build-output/*.jar

- name: dev-smoke-test
  serial: true
  plan:
  - get: keyval
  - get: service-repo
#    trigger: true
    passed: [ build, deploy-dev ]
  - task: smoke-test-dev
    privileged: true
    file: service-repo/ci/tasks/smoke-test/task.yml
  - put: keyval
    params:
      file: keyvalout/keyval.properties

