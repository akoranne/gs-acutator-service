resource_types:
- name: meta
  type: docker-image
  source:
    repository: swce/metadata-resource
    tag: latest

- name: keyval
  type: docker-image
  source:
    repository: swce/keyval-resource
    tag: latest

resources:
- name: metadata
  type: meta
- name: keyval
  type: keyval
- name: service-repo
  type: git
  source:
    uri: {{git-url}}
    branch: {{git-branch}}
    # username: ((git-username))
    # password: ((git-passwd))
- name: deploy-dev
  type: cf
  source:
    api:             {{pws-api}}
    username:        ((deploy-username))
    password:        ((deploy-password))
    organization:    {{pws-organization}}
    space:           {{pws-dev-space}}
    skip_cert_check: true
