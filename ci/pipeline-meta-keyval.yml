groups:
- name: gs-acutator-service
  jobs:
  - build

resource_types:
- name: meta
  type: docker-image
  source:
    repository: swce/metadata-resource
- name: keyval
  type: docker-image
  source:
    repository: swce/keyval-resource

resources:
- name: meta
  type: meta
- name: keyval
  type: keyval
- name: service-repo
  type: git
  source:
    uri: {{git-url}}
    branch: {{git-branch}}
    # username: ((git-username))
    # password: ((git-passwd))

jobs:
- name: build
  plan:
    - get: meta
    - task: build
      file: tools/tasks/build/task.yml
    - put: keyval
      params:
        file: keyvalout/keyval.properties
- name: build-service
  public: true
  serial: true
  plan:
  - get: meta
  - get: service-repo
    trigger: true
  - task: create-archive
    file: service-repo/ci/tasks/build-service/task.yml
  - put: keyval
    params:
      file: keyvalout/keyval.properties

