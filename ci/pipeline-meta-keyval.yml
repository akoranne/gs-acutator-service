#     - task: build
#       file: tools/tasks/build/task.yml
#     - put: keyval
#       params:
#         file: keyvalout/keyval.properties
- name: meta-data
  plan:
  - get: metadata
  - get: service-repo
    trigger: true
  - task: gen-meta-data
    file: service-repo/ci/tasks/meta-data/task.yml
    params:
      GROUP: {{group}}
  - put: keyval
    params:
      file: keyvalout/keyval.properties

- name: test-meta
  plan:
  - aggregate:
    - get: service-repo
    - get: keyval
      passed:
      - meta-data
#      trigger: true
    - task: test-meta
      file: service-repo/ci/tasks/build-service/task.yml

