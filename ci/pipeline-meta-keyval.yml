resource_types:
- name: meta
  type: docker-image
  source:
    repository: swce/metadata-resource
    tag: latest
    username: ((docker-user))
    password: ((docker-passwd))

- name: keyval
  type: docker-image
  source:
    repository: swce/keyval-resource
    tag: latest
    username: ((docker-user))
    password: ((docker-passwd))

resources:
- name: metadata
  type: meta
- name: keyval
  type: keyval
- name: service-repo
  type: git
  source:
    uri: {{git-url}}
    branch: {{git-branch}}
    # username: ((git-username))
    # password: ((git-passwd))

jobs:
# - name: build
