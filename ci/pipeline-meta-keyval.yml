resource_types:
- name: meta
  type: docker-image
  source:
    repository: swce/metadata-resource
    tag: latest

- name: keyval
  type: docker-image
  source:
    repository: swce/keyval-resource
    tag: latest

resources:
- name: metadata
  type: meta
- name: keyval
  type: keyval
- name: service-repo
  type: git
  source:
    uri: {{git-url}}
    branch: {{git-branch}}
    # username: ((git-username))
    # password: ((git-passwd))

jobs:
- name: meta-data
  plan:
  - get: metadata
  - get: service-repo
    trigger: true
  - task: gen-meta-data
    file: service-repo/ci/tasks/meta-data/task.yml
    params:
      GROUP: {{group}}
  - put: keyval
    params:
      file: keyvalout/keyval.properties

- name: build
  plan:
  - get: keyval
  - get: service-repo
    passed:
    - meta-data
    trigger: true
  - task: build-and-upload
    privileged: true
    file: service-repo/ci/tasks/build-service/task.yml
    params:
      JFROG_SERVER: ((jfrog-server))
      JFROG_URL: ((jfrog-url))
      JFROG_USER: ((jfrog-user))
      JFROG_PASSWORD: ((jfrog-password))
      JFROG_LOCATION: {{jfrog-location}}
  - put: keyval
    params:
      file: keyvalout/keyval.properties
